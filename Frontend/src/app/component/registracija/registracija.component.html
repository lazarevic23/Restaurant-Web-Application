<app-meni-bar></app-meni-bar>
<div class="wrapper">
  <div class="container-fluid">
    <div class="row">
      <div class="col col-lg-4 col-md-3 col-sm-1 col-1"></div>
      <div class="col col-lg-4 col-md-6 col-sm-10 col-10">
          <div class="alert alert-light">
            <!-- <form class="well form-horizontal" action=" " method="post"  id="contact_form" (ngSubmit)="login()"> -->
            <form class="well form-horizontal" action=" " method="post"  id="contact_form" (ngSubmit)="registrovanje()">
              <fieldset>
                <h2 style="margin-bottom: 25px; text-align: center;"><b> Registracija </b></h2><br>

                <div class="form-group">
                  <label class="control-label">Ime i prezime: </label>  
                  <div class="inputGroupContainer">
                    <div class="input-group">
                      <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                      <input  name="first_name" [(ngModel)]="klijent.imeIPrezime" placeholder="Ime i prezime" class="form-control"  type="text">
                    </div>
                  </div>
                </div>
        
                <div class="form-group">
                  <label class="control-label">Email:</label>  
                  <div class="inputGroupContainer">
                    <div class="input-group">
                      <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                      <input name="email" [(ngModel)]="klijent.email" placeholder="Email adresa" class="form-control" type="text">
                    </div>
                  </div>
                </div>
        
                <div class="form-group">
                  <label class="control-label" >Lozinka:</label> 
                  <div class="inputGroupContainer">
                    <div class="input-group">
                      <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                      <input name="user_password" [(ngModel)]="klijent.lozinka" placeholder="Lozinka" class="form-control" type="password">
                    </div>
                  </div>
                </div>
        
                <div class="form-group text-center">
                  <label class="control-label"></label>
                  <div>
                    <br>
                    <input type="submit" class="btn btn-warning" value="Registruj se">
                  </div>  
                </div>
              </fieldset>
            </form>
          </div>
      </div>
      <div class="col col-lg-4 col-md-3 col-sm-1 col-1"></div>
    </div>
  </div>
</div>
